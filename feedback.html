<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> feedback</title>
</head>
<style>
    /* Base Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #dff9fb, #f6e58d);
    padding: 50px 20px;
    color: #2f3640;
}

/* Feedback Section */
.feedback {
    max-width: 500px;
    margin: auto;
    background: #ffffff;
    border-radius: 15px;
    padding: 40px 30px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    transition: 0.3s ease;
}

.feedback:hover {
    transform: translateY(-3px);
}

.feedback h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 2rem;
    color: #34495e;
}

/* Form */
#feedbackForm {
    display: flex;
    flex-direction: column;
}

input,
textarea {
    background: #f0f0f0;
    border: 2px solid transparent;
    border-radius: 10px;
    padding: 14px 16px;
    font-size: 1rem;
    margin-bottom: 20px;
    transition: all 0.3s ease;
}

input:focus,
textarea:focus {
    border-color: #6c5ce7;
    background: #fff;
    outline: none;
    box-shadow: 0 0 5px rgba(108, 92, 231, 0.2);
}

textarea {
    min-height: 120px;
    resize: vertical;
}

/* Button */
button[type="submit"] {
    padding: 14px;
    background: linear-gradient(135deg, #6c5ce7, #a29bfe);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

button[type="submit"]:hover {
    background: linear-gradient(135deg, #5f27cd, #9980fa);
    transform: scale(1.02);
}

/* Response Message */
#response {
    text-align: center;
    color: #27ae60;
    margin-top: 10px;
    font-weight: 500;
}

/* Responsive */
@media (max-width: 600px) {
    .feedback {
        padding: 30px 20px;
    }
}

</style>
<body>
    <section class="feedback" id="feedback" style="padding: 30px; background: #f9f9f9;">
    <h2 style="text-align: center;">üì£ Client Feedback</h2>
    <form id="feedbackForm" style="max-width: 400px; margin: auto;">
        <input type="text" id="name" placeholder="Your Name" required
            style="width: 100%; padding: 10px; margin-bottom: 10px;">
        <textarea id="message" placeholder="Your Feedback" required
            style="width: 100%; padding: 10px; margin-bottom: 10px;"></textarea>
        <button type="submit"
            style="padding: 10px 20px; background-color: #0078D7; color: white; border: none; cursor: pointer;">Submit</button>
        <p id="response" style="color: green; margin-top: 10px;"></p>
    </form>
</section>
<script>
    document.getElementById('feedbackForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Stop the form from actually submitting
        const name = document.getElementById('name').value.trim();
        const message = document.getElementById('message').value.trim();

        if (name && message) {
            document.getElementById('response').textContent = "‚úÖ Successfully submitted!";
            document.getElementById('response').style.color = "green";

            // Optionally clear the form
            this.reset();
        } else {
            document.getElementById('response').textContent = "‚ùå Please fill out all fields.";
            document.getElementById('response').style.color = "red";
        }
    });
</script>


</body>
</html>
